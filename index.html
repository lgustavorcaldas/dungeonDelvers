<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="Dungeon Delvers">

<body>
<!-- Login Screen -->
    <section class="nameScreen">
            <img id="firstlyImg" src="./img/logo.png" alt="">
            <button id="gameStartBtn" >Start Game</button>
    </section>
<!-- Caracter Creation -->
    <section class="caracterCreation">
        <h1>Select your hero.</h1>
        <div id="caracterPic">
            <div id="imgOneBox">
                <div class="imgOne"></div>
                <span id="imgOneTitle">Warrior</span>
            </div>
            <div id="imgTwoBox">
                <div class="imgTwo"></div>
                <span id="imgTwoTitle">Rogue</span>
            </div>
            <div id="imgThreeBox">
                <div class="imgThree"></div>
                <span id="imgThreeTitle">Mage</span>
            </div>
        </div>
        <div id="bottomPart">
            <div id="botPart">
                <h2 for="name">Insert Your Name:</h2>
                <input type="text" id="name">
            </div>
            <button id="start"  onclick="startGame()"><h2>Explore Dungeon</h2></button>
        </div>
    </section>
<!-- Text Screen -->
    <section id="textScreen">
    </section>

    <section class="dungeon">
        <div>

            <img src="./img/arrow-left.png" alt="">
        </div>
    </section>
