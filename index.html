<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="player">
            <div class="stats">
                <div class="heart">
                    <div>
                        <span>HP</span>
                        <h1 id="logHP">32</h1>
                    </div>
                    <img src="./img/heart.png" id="heart">
                </div>
                <div class="sword">
                    <div>
                        <span>STG</span>
                        <h1>+5</h1>
                    </div>
                    <img src="./img/sword.png" id="sword">
                </div>
                <div class="shield">
                    <div>
                        <span>AC</span>
                        <h1 id="logAC">13</h1>
                    </div>
                    <img src="./img/shield.png" id="shield">
                </div>
            </div>
            <div class="card">
                <img src="./img/player.png" class="pic">
            </div>
            <div class="buttons">
                <input type="button" value="Fast Attk" onclick="typeOfAttack(0)">
                <input type="button" value="Normal Attk" onclick="typeOfAttack()">
                <input type="button" value="Strong Attk" onclick="typeOfAttack(1)">
            </div>
        </section>
        <section class="mid">
            <div id="log-top">
                <h2 id="nameAttacker"></h2>
            </div>
            <div class="d20">
                <div>
                    <h1 id="logD20">13</h1>
                </div>
                <img src="./img/d20.png" alt="">
            </div>
            <div id="log-bot">
                <h2> <span id="rollAttacker"></span> </h2>
            </div>
            <input type="button" value="End Turn" onclick="endTurn()" id="endTurn">
            <h1 id="notYourTurn"></h1>
        </section>
        <section class="monster">
            <div class="monsterStats">
                <div class="monsterHeart">
                    <div>
                        <span>HP</span>
                        <h1 id="monsterLogHP">12</h1>
                    </div>
                    <img src="./img/heart.png" id="monsterHeart">
                </div>
                <div class="monsterSword">
                    <div>
                        <span>STG</span>
                        <h1>+3</h1>
                    </div>
                    <img src="./img/sword.png" id="monsterSword">
                </div>
                <div class="monsterShield">
                    <div>
                        <span>AC</span>
                        <h1 id="monsterLogAC">13</h1>
                    </div>
                    <img src="./img/shield.png" id="monsterShield">
                </div>
            </div>
            <div class="monsterCard">
                <img src="./img/wolf.png" class="monsterPic">
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./src/players.js"></script>
    <script src="./src/action.js"></script>
    <script src="./src/script.js"></script>
</body>
</html>
